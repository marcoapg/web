{% extends "maestra.html" %}
{% block titulo %}
Editar riesgo
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Editar riesgo</h3>
            <form action="{{url_for('actualizar_riesgo')}}" method="post">
                {# Enviar el id en un campo oculto #}

                <input type="hidden" name="id" value="{{riesgo[0]}}">

                <label for="descripcion">Descripción</label>
                <input value="{{riesgo[1]}}" required type="text" class="input" placeholder="Descripción" name="descripcion" id="descripcion">
                
                <label for="activoid">ActivoID</label>
                <input value="{{riesgo[2]}}" required type="number" class="input" placeholder="ActivoID" name="activoid" id="activoid">

                <label for="vulnerabilidadid">VulnerabilidadID</label>
                <input value="{{riesgo[3]}}" required type="number" class="input" placeholder="VulnerabilidadID" name="vulnerabilidadid" id="vulnerabilidadid">

                <label for="amenazaid">AmenazaID</label>
                <input value="{{riesgo[4]}}" required type="number" class="input" placeholder="AmenazaID" name="amenazaid" id="amenazaid">

                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('riesgos')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
