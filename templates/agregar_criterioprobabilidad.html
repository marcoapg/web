{% extends "maestra.html" %}
{% block titulo %}
Agregar criterio probabilidad
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column is-one-third">
            <h3 class="is-size-3">Agregar criterio probabilidad</h3>
            <form action="{{url_for('guardar_criterioprobabilidad')}}" method="post">
                

                <label for="descripcion">Descripción</label>
                <input required type="text" class="input" placeholder="Descripción" name="descripcion" id="descripcion">
                
                <label for="valor">Valor</label>
                <input required type="number" class="input" placeholder="Valor" name="valor" id="valor">

                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('criteriosprobabilidad')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
