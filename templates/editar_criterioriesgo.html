{% extends "maestra.html" %}
{% block titulo %}
Editar criterio probabilidad
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Editar criterio riesgo</h3>
            <form action="{{url_for('actualizar_criterioriesgo')}}" method="post">
                {# Enviar el id en un campo oculto #}
                <input type="hidden" name="id" value="{{criterioriesgo[0]}}">

                <label for="descripcion">Descripción</label>
                <input value="{{criterioriesgo[1]}}" required type="text" class="input" placeholder="Descripción" name="descripcion" id="descripcion">
                
                <label for="valor">Valor</label>
                <input value="{{criterioriesgo[2]}}" required type="number" class="input" placeholder="Valor" name="valor" id="valor">

                <label for="color">Color</label>
                <input value="{{criterioriesgo[3]}}" required type="text" class="input" placeholder="Color" name="color" id="color">


                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('criteriosriesgo')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
