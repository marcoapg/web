{% extends "maestra.html" %}
{% block titulo %}
Editar amenaza
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Editar amenaza</h3>
            <form action="{{url_for('actualizar_amenaza')}}" method="post">
                {# Enviar el id en un campo oculto #}
                <input type="hidden" name="id" value="{{amenaza[0]}}">

                <label for="descripcion">Descripción</label>
                <input value="{{amenaza[1]}}" required type="text" class="input" placeholder="Descripción" name="descripcion" id="descripcion">
                
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('amenazas')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
