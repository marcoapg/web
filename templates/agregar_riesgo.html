{% extends "maestra.html" %}
{% block titulo %}
Agregar riesgo
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column is-one-third">
            <h3 class="is-size-3">Agregar riesgo</h3>
            <form action="{{url_for('guardar_riesgo')}}" method="post">

                <label for="descripcion">Descripción</label>
                <input required type="text" class="input" placeholder="Descripción" name="descripcion" id="descripcion">
                
                <label for="activoid">ActivoID</label>
                <input required type="number" class="input" placeholder="ActivoID" name="activoid" id="activoid">

                <label for="vulnerabilidadid">VulnerabilidadID</label>
                <input required type="number" class="input" placeholder="VulnerabilidadID" name="vulnerabilidadid" id="vulnerabilidadid">

                <label for="amenazaid">AmenazaID</label>
                <input required type="number" class="input" placeholder="AmenazaID" name="amenazaid" id="amenazaid">

                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('activos')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
